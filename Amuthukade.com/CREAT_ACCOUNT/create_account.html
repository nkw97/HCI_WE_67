  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="page-heading">Create Account</h1>
        <div class="card shadow p-3 mb-5 bg-white rounded">

          <div class="card-body">
            <form class="needs-validation" novalidate>

              <div class="form-group mt-4">
                
                <label for="name" class="cols-sm-2 control-label"> Enter Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="name" id="name" required placeholder="Enter Name" />
                    <div class="invalid-feedback">
                      Please provide valid Name.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group mt-4">
                <label for="name" class="cols-sm-2 control-label"> User Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username" required placeholder="Enter User Name" />
                    <div class="invalid-feedback">
                      Please provide User Name.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group mt-4">
                <label for="name" class="cols-sm-2 control-label">Email</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" name="email" id="email" required placeholder="Enter email" />
                    <div class="invalid-feedback">
                      Please provide Email.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group mt-4">
                <label for="name" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password" required placeholder="Enter Password" />
                    <div class="invalid-feedback">
                      Please enter the password
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group mt-4">
                <label for="name" class="cols-sm-2 control-label"> Confirm Password</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="cpassword" id="cpassword" required placeholder="Confirm Password" />
                    <div class="invalid-feedback">
                      Please confirm password
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group mt-5">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
              </div>
              <div class="login-register">
                <a href="../LOGIN/login.html">Sign IN</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
