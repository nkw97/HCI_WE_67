<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Forgot password</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Reset your password</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
	
      <label for="uname"><b>Enter your valid email address and weâ€™ll send you a recovery link</b></label>
     

      <!--label for="psw"><b>Password</b></label-->
      <input type="password" placeholder="Enter your e-mail" name="psw" required>
        
      <button type="submit">Submit</button>
      <!--label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label-->
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
     
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
