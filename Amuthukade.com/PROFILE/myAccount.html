<!DOCTYPE html>

<html>

<head>
    <title>My Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

   <!--- <div class="container">-->
        <h1 class="page-heading" style="margin-left: 30px;">MY ACCOUNT</h1>
        <div class="row" style="padding-left: 30px;">
            <div class="col-sm-4">
                <div class="card mb-5 shadow p-3 mb-5 bg-white rounded">

                    <!-- Card image -->
                    <div class="view overlay">
                        <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/49.jpg"
                            alt="Card image cap">
                        <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>

                    <!-- Card content -->
                    <div class="card-body">

                        <!-- Title -->
                        <h4 class="card-title">Shipping Details</h4>
                        <!-- Text -->
                        <div class="form-group">
                            <label for="email">Place of Birth:</label>
                            <p> pune, maharashtra</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Date of Birth:</label>
                            <p> 26 Sep 2017</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Time of Birth:</label>
                            <p> 11:20 min.</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Horroscoe Match not Necessory</label>
                        </div>
                        <div class="form-group">
                            <label for="email">Sun Sign:</label>
                            <p> Scorpio</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Rashi/ Moon sign:</label>
                            <p> Mesh</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Nakshtra:</label>
                            <p> Bharani</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Manglik:</label>
                            <p> Manglik</p>
                        </div>
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <button type="button" class="btn btn-primary btn-md">Read more</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6" style="margin-left: 180px;">
            <div class="card w-100 shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Button</a>
                </div>
              </div>

              
                <div class="card w-100 shadow p-3 mb-5 bg-white rounded" style="margin-top: 20px;">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <a href="#" class="btn btn-primary">Button</a>
                    </div>
                  </div>
        </div>
       







        </div>
    


</body>


</html>
