<!DOCTYPE html>
<html>

<head>

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&amp;display=swap" rel="stylesheet">
	<title>Login</title>
	<link rel="stylesheet" href="Css/stylesheet.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
	<body>
		<main class="body" id="main-content">

			<div class="container">
				<div class="login">
					<h1 class="page-heading">Sign IN</h1>

					<div class="flexbox-container">
						<!--<div class="login-raw">-->

							<form class="login-form form" action="/login.php?action=check_login" method="post">

								<div class="form-field form-field--input form-field--inputEmail form-field--success">

									<label class="form-label" for="login_email">Email Address:</label>

									<input class="form-input" name="login_email" id="login_email" type="email">

									<span style="display: none;" class="nod-success-message"></span>

								</div>

								<div class="form-field form-field--input form-field--inputPassword form-field--success">
									<label class="form-label" for="login_pass">Password:</label>

									<input class="form-input" id="login_pass" type="password" name="login_pass">

									<span style="display: none;" class="nod-success-message"></span>

								</div>

								<div class="form-group">
									<input type="submit" class="button button--primary mt-4" value="Sign in">
									<a class="forgot-password  ml-4" href="../forgot%20password/forgotPassword.html">Forgot your password?</a>
								</div>
							</form>

							<div class="new-customer">
								<div class="panel">
									<div class="panel-header">
										<h2 class="panel-title">New Customer?</h2>
									</div>
									<div class="panel-body">
										<p class="new-customer-intro">Create an account with us and you'll be able to:
										</p>
										<ul class="new-customer-fact-list">
											<li class="new-customer-fact">Check out faster</li>
											<li class="new-customer-fact">Save multiple shipping addresses</li>
											<li class="new-customer-fact">Access your order history</li>
											<li class="new-customer-fact">Track new orders</li>
											<li class="new-customer-fact">Earn rewards</li>
										</ul>
										<a href="../CREAT_ACCOUNT/create_account.html"><button
												class="button button--primary">Create
												Account</button></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			


		</main>
	</body>

</html>
